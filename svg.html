<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>szovegarnyek</title>
</head>
<body>
    <h1>SVG</h1>
    <h2>Színátmenet</h2>

    <svg width="400px" height="200px">
        <defs>
            <radialGradient id="atmenet2" x1="0%" x2="100%"
            y1="50%" y2="100%">
            <stop offset="0%" stop-color="red" />
            <stop offset="40%" stop-color="yellow" />
            <stop offset="100%" stop-color="blue" />
            </radialGradient>
        </defs>
        <rect x="50" y="30" rx="20" ry="20" width="200px" height="100px" 
        fill="url(#atmenet2)"/>
    </svg>



    <svg width="400px" height="200px">
        <defs>
            <linearGradient id="atmenet" x1="0%" x2="100%"
            y1="50%" y2="100%">
            <stop offset="0%" stop-color="red" />
            <stop offset="40%" stop-color="yellow" />
            <stop offset="100%" stop-color="blue" />
            </linearGradient>
        </defs>
        <rect x="50" y="30" rx="20" ry="20" width="200px" height="100px" 
        fill="url(#atmenet)"/>
    </svg>

    <h2>Törött vonal</h2>
    <svg width="400px" height="200px">
        <polyline points="0,0 30,10 70,50 70,100 120,100 160,40" 
        fill="white" stroke="black" stroke-width="4" />
    </svg>



    <h2>Sokszög</h2>
    <svg width="400px" height="200px">
        <polygon points="10,10 70,10 100,50 80,100 50,70 20,20"
        fill="yellow" stroke="red" />
        <polygon points="200,10 300,180 100,180 " fill="red" />

    </svg>

    <h2>Egyenes</h2>
    <svg width="300px" height="200px">
        <line x1="10" x2="200"  y1="20" y2="150" stroke="red" stroke-width="3" 
        />
    </svg>

    
    <h2>Téglalap</h2>
    <svg width="300px" height="150px">
        <circle cx="80" cy="100" r="40" />
        <rect x="50" y="30" rx="20" ry="20" width="200px" height="100px" 
        style="fill: blue; stroke:rgb(190, 109, 109); stroke-width:3;
        opacity:0.6; stroke-opacity:0.7"/>
        
    </svg>

    <h2>Ellipszis</h2>
    <svg width="300px" height="200px">
        <ellipse cx="150" cy="100" rx="80" ry="40"
        fill="green" stroke="red" />

    </svg>

    <h2>    Kör</h2>
    <svg width="150px" height="150px">
        <circle cx="75" cy="75" r="30" stroke="yellow" stroke-width="5" 
        fill="green" />
    </svg>




    <h3>lépcső</h3>
    <svg width="300px" height="200px">
        <polyline points="0,50 50,50 50,80 80,80 80,120 120,120 150,120 
        150,70 190,70 190,30" 
        fill="white" stroke="red" stroke-width="5"/>

    </svg>


    
</body>
</html>
